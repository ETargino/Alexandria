<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Explorar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/explorar.css">
</head>

<body>
    
    <header class="menu-header0">
        <nav class="manu-header">
                <form class="menu-header">
                  <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
        </nav>

        <div class="menu-header__botoes-da-direita">
            <button class="botao-pagina-inicial" onclick="irParaInicial()">
                <i class="bi bi-house-door"></i>
            </button>

            <button class="botao-configuracao">
                <i class="bi bi-gear"></i>
            </button> 

            <button class="botao-perfil" onclick="irParaPerfil()"> 
                <img id="inicial_perfil" alt="Sua foto de perfil">
            </button>
        </div>
    </header>

        <div class="menu-palavras-chave" id="menu-palavras-chave">
            <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-palavras-chave__palavras-chave', -30)">
                <i class="bi bi-caret-left-square-fill"></i>
            </button>
            <div class="menu-palavras-chave__palavras-chave" id="menu-palavras-chave__palavras-chave">

            </div>
            <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-palavras-chave__palavras-chave', 30)">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
        </div>

        <div class="menu-produtos">
            <h2> Vendedores </h2>
            <div class="menu-produtos__container">
                <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', -30)">
                    <i class="bi bi-caret-left-square-fill vermelho"></i>
                </button>
                <div class="menu-produtos__produtos" id="menu-produtos__produtos">

                </div>
                <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', 30)">
                    <i class="bi bi-caret-right-square-fill vermelho"></i>
                </button>
            </div>
        </div>

        <div class="menu-produtos">
            <h2> Produtos </h2>
            <div class="menu-produtos__container">
                <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', -30)">
                    <i class="bi bi-caret-left-square-fill vermelho"></i>
                </button>
                <div class="menu-produtos__produtos" id="menu-produtos__produtos">
                
                </div>
                <button class="menu-palavras-chave__controle" onclick="scroll_x('menu-produtos__produtos', 30)">
                    <i class="bi bi-caret-right-square-fill vermelho"></i>
                </button>
            </div>
        </div>

    <script src="js/explorar.js" type="module"></script>
    <script src="js/lib/scroll_x.js"></script>

</body>
</html>
