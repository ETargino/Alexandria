<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <header class="menu-header">
        <button class="botao-de-voltar">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="menu-header__botoes-da-direita">
            <button class="botao-pagina-inicial">
                <i class="bi bi-house-door"></i>
            </button>
            <button class="botao-configuracao">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </header>
    <div class="menu-usuario">
        <div class="menu-usuario__foto-perfil">
            <img id="foto-de-perfil" alt="">
        </div>
        <div class="menu-usuario__informacoes">
            <div class="menu-usuario__informacoes__nome">
                <h1 class="menu-usuario__mensagem" id="menu-usuario__mensagem">Olá, Emanuel O Dionisio</h1>
                <button class="botao-edicao">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
            <div id="menu-usuario__informacoes__seguidores" class="menu-usuario__informacoes__seg">
                
            </div>
            <div id="menu-usuario__informacoes__seguindo" class="menu-usuario__informacoes__seg">
                
            </div>
        </div>
    </div>
    <div class="menu-palavras-chave" id="menu-palavras-chave">
    </div>
    <nav class="menu-navegacao">
        <div class="menu-navegacao__botao">
            <button class="botao-carrinho menu-navegacao__botao__icone">
                <i class="bi bi-cart"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Carrinho de Compras</h2>
        </div>
        <div class="menu-navegacao__botao">
            <button class="botao-favoritos menu-navegacao__botao__icone">
                <i class="bi bi-heart"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Itens Favoritos</h2>
        </div>
        <div class="menu-navegacao__botao">
            <button class="botao-avaliacoes menu-navegacao__botao__icone">
                <i class="bi bi-star"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Avaliacoes</h2>
        </div>
        <div class="menu-navegacao__botao">
            <button class="botao-denuncias menu-navegacao__botao__icone">
                <i class="bi bi-exclamation-triangle"></i>
            </button>
            <h2 class="menu-navegacao__botao__nome">Denúncias</h2>
        </div>
    </nav>
    <div class="menu-produtos">
        <h2>Produtos</h2>
        <div class="menu-produtos__produtos">
            <!--Exemplo de produto-->
            <div class="menu-produtos__produtos_produto">
                <img src="imgs/usuario/1.png" class="card-img-top" alt="...">
                <div>
                    <h5>As Quatro Estações</h5>
                    <h6>R$ 90,00</h6>
                </div>
            </div>
            <div class="menu-produtos__produtos_produto">
                <img src="imgs/usuario/1.png" class="card-img-top" alt="...">
                <div>
                    <h5>As Quatro Estações</h5>
                    <h6>R$ 90,00</h6>
                </div>
            </div>
            <div class="menu-produtos__produtos_adicionar">
                <i class="bi bi-plus-lg"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module">
        console.log("oi");
        window.onload = function () {
            carregarMenu();
        };
    </script>
</body>
</html>
